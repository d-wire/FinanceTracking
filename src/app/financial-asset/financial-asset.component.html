<mat-expansion-panel class="asset" hideToggle>
  <mat-expansion-panel-header class="asset-header">
    <mat-panel-title class="asset-title">
      {{asset.name}}
    </mat-panel-title>
    <mat-panel-description class="asset-description">
      {{asset.amount}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>Value: ${{asset.price}}</p>
</mat-expansion-panel>
